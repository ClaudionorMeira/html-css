<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt; para criar um paráfrafo">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt; para itálico"><em>Itálico</em></abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt; para negrito"><strong>Negrito</strong></abbr></li>
        <li><abbr title="Use a tag &lt;q&gt; para usar aspas"><q>Aspas</q></abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; para inserir imagem">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para uma lista numerada">Lista ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para criar uma lista não ordenada">Lista não ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; para abreviações">Abreviações</abbr></li> 
    </ul>
    
</body>
</html>
